<svg width="220" height="200" viewBox="0 0 220 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title>StarCraft Logo</title>
  <desc>Minimalist StarCraft I emblem</desc>
  <defs>
    <linearGradient id="scg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6fc3ff"/>
      <stop offset="100%" stop-color="#1a4b86"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#6fc3ff" flood-opacity="0.45"/>
