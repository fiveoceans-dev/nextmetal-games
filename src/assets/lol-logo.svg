<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title>League of Legends Logo</title>
  <desc>Minimalist emblem inspired by League of Legends</desc>
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d2b356"/>
      <stop offset="100%" stop-color="#8a6b2c"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect x="20" y="20" width="160" height="160" rx="32" fill="#0c0f16" stroke="url(#g)" stroke-width="6" filter="url(#shadow)"/>
  <text x="50%" y="55%" text-anchor="middle" fill="url(#g)" font-family="Georgia, 'Times New Roman', serif" font-size="70" font-weight="700" letter-spacing="-4">L</text>
  <text x="50%" y="75%" text-anchor="middle" fill="url(#g)" font-family="Georgia, 'Times New Roman', serif" font-size="42" font-weight="600" letter-spacing="-2">LoL</text>
</svg>
